<!DOCTYPE html>
<html>
<head>
    <title>XML Data Display</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column" id="siteList">
                    <!-- Sites will be dynamically added here -->
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <form id="xmlForm">
                <div class="form-group">
                    <label for="xmlUrl">XML URL</label>
                    <input type="text" class="form-control" id="xmlUrl" placeholder="Enter XML URL">
                </div>
                <div class="form-group">
                    <label for="typeSelect">Type</label>
                    <select class="form-control" id="typeSelect">
                        <option>--Select option--</option>
                        <option value="Products">Products</option>
                        <option value="Pages">Pages</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary" onclick="location.reload();">Cancel</button>
            </form>
            <div class="table-responsive">
                <table class="table table-striped" id="dataTable">
                    <!-- Data will be dynamically added here -->
                </table>
            </div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="script.js"></script> <!-- Link to the JavaScript file -->

</body>
</html>
